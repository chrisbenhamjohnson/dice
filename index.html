<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <script src="js/roll.js"></script>
</head>
<body>

    <!-- main content -->
    <div id="canvas">
        <div id="canvasinner">
            <!-- content will be written in here - initial content only shows on first load -->
            <div id="welcome">
                <img src="img/welcome.gif" />
                <div id="welcomeheader">
                    <div id="welcometitle">Welcome!</div>
                </div>
                <div id="welcomecontent">
                    <img src="img/sys/icon_add.svg" id="welcomebutton" />
                    <p>New Roll</p>
                </div>
            </div>
        </div>
    </div>
    <div id="base">
        <img src="img/sys/icon_info.svg" id="infobutton" />
        <img src="img/sys/icon_add.svg" id="newbutton" />
        <img src="img/sys/icon_more.svg" id="morebutton" />
    </div>

    <!-- we can run this script here as it affects canvas, which has now been drawn -->
    <script src="js/global.js"></script>

    <!-- popup box -->
    <div id="modalback"></div>

    <!-- inputs to generate the dice roll -->
    <div id="modaltop">
        <div id="modalinner">
            <div id="modalheader">
                <div id="modaltitle">New Roll</div>
                <div id="modalclose"><img src="img/sys/icon_close.svg" /></div>
            </div>
            <div id="modalcontent">
                <input type="number" id="numdiceinput" name="numdiceinput" placeholder="Number of Dice"  pattern="[0-9]*" inputmode="numeric" min="1" max="1000">
                <div id="dicetypeouter">
                    <div id="dicetyped6" class="diceselected"><p>D6</p></div>
                    <div id="dicetyped3"><p>D3</p></div>
                </div>
                <input type="number" id="threshinput" name="threshinput" placeholder="Minimum Needed" pattern="[0-9]*" inputmode="numeric" min="1" max="6">
                <div id="modalsubmit" class="submitdisabled"><p>ROLL!</p></div>
                <p id="modalwarning">Number of Dice must be entered</p>
            </div>
        </div>
    </div>

    <!-- summary box for results of each roll -->
    <div id="summary">
        <div id="summaryinner">
            <div id="summaryheader">
                <div id="summarytitle">Results</div>
                <div id="summarynewroll">New Roll</div>
                <div id="summaryclose"><img src="img/sys/icon_close.svg" /></div>
            </div>
            <div id="summarycontent">
                <div id="grid">
                    <div class="grid-item" id="grid1">1</div>
                    <div class="grid-item" id="grid2">2</div>
                    <div class="grid-item" id="grid3">3</div>
                    <div class="grid-item" id="grid4">4</div>
                    <div class="grid-item" id="grid5">5</div>
                    <div class="grid-item" id="grid6">6</div>
                </div>
                <div id="gridtotals">
                    <div class="grid-item" id="gridtotal"></div>
                    <div class="grid-item" id="gridthresh"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- info window -->
    <div id="info">
        <div id="infoinner">
            <div id="infoheader">
                <div id="infotitle">About</div>
                <div id="infoclose"><img src="img/sys/icon_close.svg" /></div>
            </div>
            <div id="infocontent">
                <p>Font used is <a href="https://fonts.google.com/specimen/Nunito" target="_blank">Nunito</a>.</p>
                <p>Dice roll animations from DanielKMach via <a href="https://tenor.com/en-GB/users/danielkmach/stickers" target="_blank">Tenor</a>.</p>
                <p>Designed and built by Chris Benham Johnson Â©2024</p>
            </div>
        </div>
    </div>

    <!-- popup scripts here -->
    <script src="js/modal.js"></script>

</body>
</html>
